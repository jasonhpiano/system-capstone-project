<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Offcanvas Button -->
        <a class="navbar-brand me-auto ms-2" href="#"
          ><strong>BANTAY CHURCH</strong></a>
        
        <div>
          <div class="ms-auto">
            <a href="#" class="text-light"
              ><i class="bi bi-bell-fill me-3"></i
            ></a>

            <a
              class="btn btn-secondary"
              href="#"
              role="button"
            >
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Content -->
    <div class="container-fluid px-5 pt-3">
      <div>
        <button class="btn btn-secondary-outline mb-4"><i class="bi bi-arrow-left-square me-1"></i>Back to Calendar</button>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Burial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Wedding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Baptismal</a>
        </li>
      </ul>
      </div>
      
      <div class="row p-3">
        <h1 class="mb-4">Choose your schedule</h1>
        <div class="col-lg-2 col-md-4 col-sm-12 mb-4">
          <h4>Morning</h4>
          <div class="card">
            <div class="card-body">
              <small>Slot 1</small>
              <h5 class="card-title">Burial</h5>
              <hr>
              <p>Status: <span class="text-success">Available</span></p>
              <p>Time: 8:00 - 9:00 AM</p>
              <a href="#" class="btn btn-primary d-grid">Select Schedule</a>
            </div>
          </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12 mb-4">
          <h4>Afternoon</h4>
          <div class="card">
            <div class="card-body">
              <small>Slot 1</small>
              <h5 class="card-title">Burial</h5>
              <hr>
              <p>Status: <span class="text-success">Available</span></p>
              <p>Time: 8:00 - 9:00 AM</p>
              <a href="#" class="btn btn-primary d-grid">Select Schedule</a>
            </div>
          </div>
        </div>
    </div>
    


    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
