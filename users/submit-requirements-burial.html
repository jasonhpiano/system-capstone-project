<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Requirements</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Offcanvas Button -->
        <a class="navbar-brand me-auto ms-2" href="#"
          ><strong>BANTAY CHURCH</strong></a
        >

        <div>
          <div class="ms-auto">
            <a href="#" class="text-light"
              ><i class="bi bi-bell-fill me-3"></i
            ></a>

            <a class="btn btn-secondary" href="#" role="button">
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid px-5 pt-3">
      <div>
        <button class="btn btn-secondary-outline mb-4">
          <i class="bi bi-arrow-left-square me-1"></i>Back to Schedules
        </button>
      </div>

      <div class="row p-3">
        <h1 class="mb-2">Burial Requirements</h1>
        <hr />
          <form action="">
          <div class="row shadow border-top border-5 border-primary">
            <div
              class="col mt-2 p-5 mx-3"
            >
              <h3>Decease Information</h3>
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Civil Status</label>
              <select name="" id="" form="" class="form-select mb-3">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>

              <label for="" class="form-label">Parents/Guardian</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Barangay</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Date of Death</label>
              <input type="date" class="form-control mb-3" />

              <label for="" class="form-label">Officiating Priest</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Cause of Death</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Age</label>
              <input type="number" class="form-control mb-3" />

              <label for="" class="form-label">No. of Children</label>
              <input type="number" class="form-control mb-3" />
            </div>

            <div class="col mt-2 p-5 mx-3">
              <h3>Person Giving Information</h3>
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control mb-3" />

              <label for="" class="form-label">Date of Application</label>
              <input type="date" class="form-control mb-3" />

              <label for="" class="form-label">Contact Number</label>
              <input type="number" class="form-control mb-3" />
              <button class="btn btn-primary">Submit Requirements</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
