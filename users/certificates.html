<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certificates</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Offcanvas Button -->
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        ><span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand me-auto ms-2" href="#"
          ><strong>BANTAY CHURCH</strong></a>
        
        <div>
          <div class="ms-auto">
            <a href="#" class="text-light"
              ><i class="bi bi-bell-fill me-3"></i
            ></a>

            <a
              class="btn btn-secondary"
              href="#"
              role="button"
            >
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Offcanvas -->
    <div
          class="offcanvas offcanvas-start bg-dark text-light sidebar-nav"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              Navigation
            </h5>
            <span type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close"><i class="bi bi-x-lg"></i></span></i>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav nav-pills">
                <li class="">
                  <hr class="dropdown-divider" />
                </li>
      
                <li>
                  <a href="#" class="nav-link px-3" aria-current="true">
                    <span class="text-light">
                      <i class="bi bi-speedometer2 me-1"></i>
                    </span>
                    <span class="text-light"> Dashboard </span>
                  </a>
                </li>
      
                <li class="">
                  <hr class="dropdown-divider" />
                </li>
      
                <li class="my-1">
                  <a href="#" class="nav-link px-3" aria-current="true">
                    <span class="text-light">
                      <i class="bi bi-calendar-check me-2"></i>
                    </span>
                    <span class="text-light"> Calendar </span>
                  </a>
                </li>
      
                <li class="my-1">
                  <a href="#" class="nav-link px-3" aria-current="true">
                    <span class="text-light">
                      <i class="bi bi-file-earmark-arrow-down me-2"></i>
                    </span>
                    <span class="text-light"> Requirements </span>
                  </a>
                </li>
      
                <li class="my-1">
                  <a href="#" class="nav-link px-3" aria-current="true">
                    <span class="text-light">
                      <i class="bi bi-calendar-plus me-2"></i>
                    </span>
                    <span class="text-light"> Appointments </span>
                  </a>
                </li>
      
                <li class="my-1">
                  <a href="#" class="nav-link px-3 active" aria-current="true">
                    <span class="text-light">
                      <i class="bi bi-filetype-pdf me-2"></i>
                    </span>
                    <span class="text-light"> Certificates </span>
                  </a>
                </li>

            </ul>
          </div>
        </div>
    
    <!-- Content -->
    <div class="container p-5">
      <h1>Certificates Request Form</h1>
      <hr>
      
      <form action="">
        <div class="row shadow border-top border-5 border-primary pb-4">
          <div class="col m-4">
            <h5>Types of Certificate</h5>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Tithing Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Baptismal Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Good Moral Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            First Communion Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Confirmation Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Marriage Certificate
            </label><br>
  
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Death Certificate
            </label><br><br>

            <h5>Purpose of the requested certificate</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                For Record
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                For Marriage
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Others(Please Specify) <br>
                <textarea name="" id="" cols="50" rows="1"></textarea>
              </label>
            </div>


          </div>
          <div class="col m-4">
            <h5>Fill in the forms below</h5>

            <label for="" class="form-label">Date of Birth</label>
            <input type="date" class="form-control mb-3" />

            <label for="" class="form-label">Year Baptized</label>
            <input type="number" min="1900" max="2099" step="1" value="2023" class="form-control mb-3"/>

            <label for="" class="form-label">Father's Name</label>
            <input type="text" class="form-control mb-3" />

            <label for="" class="form-label">Mother's Name</label>
            <input type="text" class="form-control mb-3" />

            <label for="" class="form-label">Father's Name</label>
            <input type="text" class="form-control mb-3" />

            <label for="" class="form-label">Name of Requesting Person</label>
            <input type="text" class="form-control mb-3" />

            <label for="" class="form-label">Address</label>
            <input type="text" class="form-control mb-3" />

            <label for="" class="form-label">Contact Information</label>
            <input type="number" class="form-control mb-3" />

            <label for="" class="form-label">Date</label>
            <input type="date" class="form-control mb-3" />

            <label for="" class="form-label">Year Confirmed</label>
            <input type="number" min="1900" max="2099" step="1" value="2023" class="form-control mb-3"/>

            <label for="" class="form-label">OR#</label>
            <input type="number" class="form-control mb-4" />

            <button class="btn btn-primary">Request Certificate</button>
          </div>
        </div>
      </form>
    </div>
    


    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
